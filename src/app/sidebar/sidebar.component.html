<p-drawer [(visible)]="visible" header="Themes">
	<div class="flex items-start justify-between gap-3">
        <button (click)="themes.switchTheme(mat);"  pTooltip="Material Theme" class="mr-2" pButton>Material</button>
        <button (click)="themes.switchTheme(aura);" pTooltip="Aura Theme" class="mr-2"  pButton>Aura</button>
        <button (click)="themes.switchTheme(lara);" pTooltip="lara Theme" class="mr-2"  pButton>Lara</button>
        <button (click)="themes.switchTheme(nora);" pTooltip="Nora Theme"  pButton>Nora</button>
    </div>
</p-drawer>
<p-button (click)="visible = true" icon="pi pi-arrow-right" />
<h1 class="text-3xl font-bold text-center">
    Angular + PrimenNG + TailwindCSS v19
  </h1>
